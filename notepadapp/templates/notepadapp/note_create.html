{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">

<button type="submit"><a class="hover:text-blue-500" href="{% url 'notepadapp:note_list' %}">Go Back To Notes List</a></button>
<div class="py-5 border-t border-gray-200">
    <h1 class="text-4xl text-gray-800"> Create A New Notes  </h1>
</div>

<form action="" method="post" class="mt-5">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>

</form>
</div>

{% endblock content %}
