{% extends "base.html" %}

{% block content %}



<section class="text-gray-700 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">NOTES</h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4"> notes title {{note.title}}</h1>
          <div class="flex mb-4">
              <a href="{% url 'notepadapp:note_list' %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                  Overview
              </a>
             
              <a href="{% url 'notepadapp:note_update' note.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                  Update Details
              </a>    
          </div>
          <p class="leading-relaxed mb-4">{{ note.description }}</p>
          <div class="flex border-t border-gray-300 py-2">
              <span class="text-gray-500">Created at</span>
              <span class="ml-auto text-gray-900">{{ note.date_created }}</span>
          </div>
         
      </div>
    </div>
  </div>
</section>

{% endblock content %}
